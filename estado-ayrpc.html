<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AyRPC ‚Äì Estado Acad√©mico</title>

<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

<style>
:root{
  --neon:#6c63ff;
  --ok:#3cff8f;
  --warn:#ffd84c;
  --bad:#ff4c4c;
  --neutral:#7a82c8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:#060816;
  color:#eaeaf0;
}
.container{
  padding:16px;
  max-width:1200px;
  margin:auto;
}
.card{
  background:rgba(20,25,60,.92);
  border:1px solid var(--neon);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 0 18px rgba(108,99,255,.25);
}
h1,h2,h3{margin:0 0 10px}

input,
.card button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  background:var(--neon);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* BOTON VOLVER */
#btnVolver{
  position:fixed;
  top:12px;
  left:12px;
  padding:4px 10px;
  font-size:12px;
  line-height:1;
  display:none;
  background:rgba(20,25,60,.92);
  color:#fff;
  border:1px solid var(--neon);
  border-radius:8px;
  z-index:9999;
}

/* KPI */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
}
.kpi{
  background:#0d1230;
  border-radius:12px;
  padding:12px;
  text-align:center;
}
.kpi span{
  display:block;
  font-size:22px;
  font-weight:bold;
}

/* DATOS */
.datos{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
@media(max-width:800px){
  .datos{grid-template-columns:1fr}
}

/* TABLA */
.tabla{
  width:100%;
  border-collapse:collapse;
}
.tabla th,.tabla td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.15);
}

.estado-ok{color:var(--ok);font-weight:bold}
.estado-warn{color:var(--warn);font-weight:bold}
.estado-bad{color:var(--bad);font-weight:bold}
.estado-neutral{color:var(--neutral);font-weight:bold}

/* === GRAFICOS (ANTI SUPERPOSICION) === */
.graficos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}

.graficos > div{
  width:100%;
  min-height:320px;        /* üîí altura real */
  position:relative;
  overflow:hidden;         /* üîí nada sale */
}
</style>
</head>

<body>

<button id="btnVolver" onclick="volver()">‚Üê Volver</button>

<div class="container">
<h1>‚ö° AyRPC ‚Äì Estado Acad√©mico</h1>

<div class="card" id="login">
  <h2>Ingres√° tu DNI</h2>
  <input id="dniInput" type="number" placeholder="DNI sin puntos">
  <button id="btnVer">Ver mi estado</button>
</div>

<div id="contenido" style="display:none">

<div class="card">
  <h2 id="nombre"></h2>
  <div class="kpis">
    <div class="kpi">Asistencia<span id="k-asistencia"></span></div>
    <div class="kpi">%<span id="k-porcentaje"></span></div>
    <div class="kpi">Estado<span id="k-estado"></span></div>
  </div>
</div>

<div class="card">
  <h3>Datos de inscripci√≥n</h3>
  <div class="datos">
    <div><b>Correo:</b> <span id="d-correo"></span></div>
    <div><b>Tel√©fono:</b> <span id="d-telefono"></span></div>
    <div><b>Usuario Twitch:</b> <span id="d-twitch"></span></div>
    <div><b>Observaciones:</b> <span id="d-obs"></span></div>
  </div>
</div>

<div class="card">
  <h3>Situaci√≥n por clase</h3>
  <table class="tabla">
    <thead>
      <tr>
        <th>Clase</th>
        <th>Situaci√≥n</th>
        <th>Tiempo</th>
        <th>% Conectado</th>
      </tr>
    </thead>
    <tbody id="tablaClases"></tbody>
  </table>
</div>

<div class="card">
  <h3>Gr√°ficos por clase</h3>
  <div class="graficos" id="graficos"></div>
</div>

</div>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbxPHF_PgloIlOJet5sR9EP8BP60XkmPpCHtzHP0cTBBdDlDpYi8Cy4QXfxV-im9aabt/exec";

const nombre=d=document.getElementById("nombre");
const dCorreo=document.getElementById("d-correo");
const dTelefono=document.getElementById("d-telefono");
const dTwitch=document.getElementById("d-twitch");
const dObs=document.getElementById("d-obs");
const kAsistencia=document.getElementById("k-asistencia");
const kPorcentaje=document.getElementById("k-porcentaje");
const kEstado=document.getElementById("k-estado");
const tablaClases=document.getElementById("tablaClases");
const graficos=document.getElementById("graficos");
const login=document.getElementById("login");
const contenido=document.getElementById("contenido");
const dniInput=document.getElementById("dniInput");
const btnVolver=document.getElementById("btnVolver");

btnVer.onclick=cargar;

function plotSeguro(el,data,title){
  Plotly.newPlot(el,data,{
    autosize:true,
    height:260,
    margin:{t:40,b:20,l:20,r:20},
    paper_bgcolor:"transparent",
    plot_bgcolor:"transparent",
    showlegend:false,
    font:{color:"#fff"},
    title:{text:title,font:{size:14}}
  },{
    responsive:true,
    displayModeBar:false
  });
}

function cargar(){
  fetch(API_URL+"?dni="+dniInput.value)
  .then(r=>r.json())
  .then(a=>{
    login.style.display="none";
    contenido.style.display="block";
    btnVolver.style.display="block";

    nombre.innerText=a["Nombre Completo"];
    dCorreo.innerText=a["Correo"]||"-";
    dTelefono.innerText=a["Tel√©fono (con C√≥digo de √Årea)"]||"-";
    dTwitch.innerText=a["Usuario de Twitch (en caso de no tener, deber√° crear uno y usarlo en la cursada)"]||"-";
    dObs.innerText=a["Observaciones"]||"-";

    tablaClases.innerHTML="";
    graficos.innerHTML="";

    ["Primer","Segunda","Tercer","Cuarta","Quinta","Sexta","√öltima"].forEach((n,i)=>{
      const div=document.createElement("div");
      graficos.appendChild(div);
      plotSeguro(div,[{values:[100],labels:[""],type:"pie",hole:.65}],n+" Clase");
    });
  });
}

function volver(){
  contenido.style.display="none";
  login.style.display="block";
  btnVolver.style.display="none";
  dniInput.value="";
}

window.addEventListener("resize",()=>{
  document.querySelectorAll(".graficos > div").forEach(d=>{
    if(d.data) Plotly.Plots.resize(d);
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AyRPC – Estado Académico</title>

<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

<style>
:root{
  --neon:#6c63ff;
  --ok:#3cff8f;
  --warn:#ffd84c;
  --bad:#ff4c4c;
  --neutral:#7a82c8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:#060816;
  color:#eaeaf0;
}
.container{
  padding:16px;
  max-width:1200px;
  margin:auto;
}
.card{
  background:rgba(20,25,60,.92);
  border:1px solid var(--neon);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 0 18px rgba(108,99,255,.25);
}
h1,h2,h3{margin:0 0 10px}

input,
.card button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  background:var(--neon);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* BOTON VOLVER */
#btnVolver{
  position:fixed;
  top:12px;
  left:12px;
  padding:4px 10px;
  font-size:12px;
  display:none;
  background:rgba(20,25,60,.92);
  color:#fff;
  border:1px solid var(--neon);
  border-radius:8px;
  z-index:9999;
}

/* KPI */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
}
.kpi{
  background:#0d1230;
  border-radius:12px;
  padding:12px;
  text-align:center;
}
.kpi span{
  display:block;
  font-size:22px;
  font-weight:bold;
}

/* DATOS */
.datos{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
@media(max-width:800px){
  .datos{grid-template-columns:1fr}
}

/* TABLA */
.tabla{
  width:100%;
  border-collapse:collapse;
}
.tabla th,.tabla td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.15);
}

.estado-ok{color:var(--ok);font-weight:bold}
.estado-warn{color:var(--warn);font-weight:bold}
.estado-bad{color:var(--bad);font-weight:bold}
.estado-neutral{color:var(--neutral);font-weight:bold}

/* GRAFICOS */
.graficos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}
.graficos > div{
  min-height:160px;
}
</style>
</head>

<body>

<button id="btnVolver" onclick="volver()">← Volver</button>

<div class="container">
<h1>⚡ AyRPC – Estado Académico</h1>

<div class="card" id="login">
  <h2>Ingresá tu DNI</h2>
  <input id="dniInput" type="number" placeholder="DNI sin puntos">
  <button id="btnVer">Ver mi estado</button>
</div>

<div id="contenido" style="display:none">

<div class="card">
  <h2 id="nombre"></h2>
  <div class="kpis">
    <div class="kpi">Asistencia<span id="k-asistencia"></span></div>
    <div class="kpi">%<span id="k-porcentaje"></span></div>
    <div class="kpi">Estado<span id="k-estado"></span></div>
  </div>
</div>

<div class="card">
  <h3>Datos de inscripción</h3>
  <div class="datos">
    <div><b>Correo:</b> <span id="d-correo"></span></div>
    <div><b>Teléfono:</b> <span id="d-telefono"></span></div>
    <div><b>Usuario Twitch:</b> <span id="d-twitch"></span></div>
    <div><b>Observaciones:</b> <span id="d-obs"></span></div>
  </div>
</div>

<div class="card">
  <h3>Situación por clase</h3>
  <table class="tabla">
    <thead>
      <tr>
        <th>Clase</th>
        <th>Situación</th>
        <th>Tiempo</th>
        <th>%</th>
      </tr>
    </thead>
    <tbody id="tablaClases"></tbody>
  </table>
</div>

<div class="card">
  <h3>Gráficos por clase</h3>
  <div class="graficos" id="graficos"></div>
</div>

</div>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbxPHF_PgloIlOJet5sR9EP8BP60XkmPpCHtzHP0cTBBdDlDpYi8Cy4QXfxV-im9aabt/exec";

const CFG={
  "1er":{total:11400,min:8550},
  "2da":{total:6800,min:5100},
  "3er":{total:7600,min:5700}
};

btnVer.onclick=cargar;

function parseTiempo(t){
  if(!t)return 0;
  const h=/(\d+)h/.exec(t);
  const m=/(\d+)m/.exec(t);
  const s=/(\d+)s/.exec(t);
  return (h?+h[1]:0)*3600+(m?+m[1]:0)*60+(s?+s[1]:0);
}

function barra(el,cfg,real,titulo){
  let color=cfg.min<=real?"#3cff8f":real>=cfg.min*0.85?"#ffd84c":"#ff4c4c";
  Plotly.newPlot(el,[{
    type:"bar",
    orientation:"h",
    x:[Math.round(real/60)],
    y:[""],
    marker:{color}
  }],{
    title:{text:titulo,font:{size:14}},
    xaxis:{range:[0,Math.round(cfg.total/60)],fixedrange:true},
    yaxis:{visible:false,fixedrange:true},
    shapes:[{
      type:"line",
      x0:Math.round(cfg.min/60),
      x1:Math.round(cfg.min/60),
      y0:-0.5,
      y1:0.5,
      line:{color:"#fff",dash:"dot"}
    }],
    height:140,
    margin:{l:30,r:20,t:40,b:20},
    paper_bgcolor:"transparent",
    plot_bgcolor:"transparent",
    showlegend:false,
    font:{color:"#fff"}
  },{
    displayModeBar:false,
    responsive:true
  });
}

function cargar(){
  fetch(API_URL+"?dni="+dniInput.value)
  .then(r=>r.json())
  .then(a=>{
    login.style.display="none";
    contenido.style.display="block";
    btnVolver.style.display="block";

    nombre.innerText=a["Nombre Completo"];
    dCorreo.innerText=a["Correo"]||"-";
    dTelefono.innerText=a["Teléfono (con Código de Área)"]||"-";
    dTwitch.innerText=a["Usuario de Twitch (en caso de no tener, deberá crear uno y usarlo en la cursada)"]||"-";
    dObs.innerText=a["Observaciones"]||"-";

    tablaClases.innerHTML="";
    graficos.innerHTML="";
    let ok=0;

    ["1er","2da","3er"].forEach((k,i)=>{
      const t=parseTiempo(a[k+"Clase – Tiempo"]);
      const pct=Math.round(t/CFG[k].total*100);
      const estado=t>=CFG[k].min?"PRESENTE":"REVISAR";
      if(t>=CFG[k].min) ok++;

      tablaClases.innerHTML+=`
        <tr>
          <td>${k}</td>
          <td class="${t>=CFG[k].min?"estado-ok":"estado-warn"}">${estado}</td>
          <td>${a[k+"Clase – Tiempo"]}</td>
          <td>${pct}%</td>
        </tr>`;

      const d=document.createElement("div");
      graficos.appendChild(d);
      barra(d,CFG[k],t,k+" Clase");
    });

    kAsistencia.innerText=ok+"/3";
    kPorcentaje.innerText=Math.round(ok/3*100)+"%";
    kEstado.innerText=ok/3>=0.75?"REGULAR":"EN RIESGO";
  });
}

function volver(){
  contenido.style.display="none";
  login.style.display="block";
  btnVolver.style.display="none";
}
</script>

</body>
</html>

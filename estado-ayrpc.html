<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AyRPC ‚Äì Estado Acad√©mico</title>

<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

<style>
:root{
  --neon:#6c63ff;
  --ok:#3cff8f;
  --warn:#ffd84c;
  --bad:#ff4c4c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:#060816;
  color:#eaeaf0;
}
.container{
  padding:16px;
  max-width:1200px;
  margin:auto;
}
.card{
  background:rgba(20,25,60,.92);
  border:1px solid var(--neon);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 0 18px rgba(108,99,255,.25);
}
h1,h2,h3{margin:0 0 10px}

input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  background:var(--neon);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button.secondary{
  background:#2b2f6a;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
}
.kpi{
  background:#0d1230;
  border-radius:12px;
  padding:12px;
  text-align:center;
}
.kpi span{
  display:block;
  font-size:22px;
  font-weight:bold;
}

.datos{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
@media(max-width:800px){
  .datos{grid-template-columns:1fr}
}

.tabla{
  width:100%;
  border-collapse:collapse;
}
.tabla th,.tabla td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.15);
}
.estado-ok{color:var(--ok);font-weight:bold}
.estado-warn{color:var(--warn);font-weight:bold}
.estado-bad{color:var(--bad);font-weight:bold}

.graficos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
}
</style>
</head>

<body>
<div class="container">

<h1>‚ö° AyRPC ‚Äì Estado Acad√©mico</h1>

<div class="card" id="login">
  <h2>Ingres√° tu DNI</h2>
  <input id="dniInput" type="number" placeholder="DNI sin puntos">
  <button id="btnVer">Ver mi estado</button>
</div>

<div id="contenido" style="display:none">

<div class="card">
  <h2 id="nombre"></h2>
  <div class="kpis">
    <div class="kpi">Asistencia<span id="k-asistencia"></span></div>
    <div class="kpi">%<span id="k-porcentaje"></span></div>
    <div class="kpi">Estado<span id="k-estado"></span></div>
  </div>
</div>

<div class="card">
  <h3>Datos de inscripci√≥n</h3>
  <div class="datos">
    <div><b>Correo:</b> <span id="d-correo"></span></div>
    <div><b>Tel√©fono:</b> <span id="d-telefono"></span></div>
    <div><b>Usuario Twitch:</b> <span id="d-twitch"></span></div>
    <div><b>Observaciones:</b> <span id="d-obs"></span></div>
  </div>
</div>

<div class="card">
  <h3>Situaci√≥n por clase</h3>
  <table class="tabla">
    <thead>
      <tr>
        <th>Clase</th>
        <th>Situaci√≥n</th>
        <th>Tiempo</th>
        <th>% Conectado</th>
      </tr>
    </thead>
    <tbody id="tablaClases"></tbody>
  </table>
</div>

<div class="card">
  <h3>Gr√°ficos por clase</h3>
  <div class="graficos" id="graficos"></div>
</div>

<div class="card">
  <button class="secondary" onclick="volver()">üîÅ Ver otro DNI</button>
</div>

</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxPHF_PgloIlOJet5sR9EP8BP60XkmPpCHtzHP0cTBBdDlDpYi8Cy4QXfxV-im9aabt/exec";

document.getElementById("btnVer").addEventListener("click", cargar);

function parseTiempo(t){
  if(!t || t==="0" || t==="AUSENTE") return 0;
  const h=/(\d+)h/.exec(t);
  const m=/(\d+)m/.exec(t);
  const s=/(\d+)s/.exec(t);
  return (h?+h[1]:0)*3600+(m?+m[1]:0)*60+(s?+s[1]:0);
}

function cargar(){
  const dni = document.getElementById("dniInput").value;
  if(!dni) return alert("Ingres√° tu DNI");

  fetch(API_URL + "?dni=" + dni)
    .then(r=>r.json())
    .then(a=>{
      if(a.error){alert(a.error);return;}

      login.style.display="none";
      contenido.style.display="block";

      nombre.innerText = a["Nombre Completo"];
      dCorreo.innerText = a["Correo"] || "-";
      dTelefono.innerText = a["Tel√©fono (con C√≥digo de √Årea)"] || "-";
      dTwitch.innerText =
        a["Usuario de Twitch (en caso de no tener, deber√° crear uno y usarlo en la cursada)"] || "-";
      dObs.innerText = a["Observaciones"] || "-";

      const clases = [
        {k:"1er", n:"Primer Clase",  min:(3*3600+10*60)*0.75},
        {k:"2da", n:"Segunda Clase", min:5100},
        {k:"3er", n:"Tercer Clase",  min:5700},

        {k:"4ta", n:"Cuarta Clase",  prox:true},
        {k:"5ta", n:"Quinta Clase",  prox:true},
        {k:"6ta", n:"Sexta Clase",   prox:true},
        {k:"Ultima", n:"√öltima Clase", prox:true}
      ];

      let presentes = 0;
      tablaClases.innerHTML="";
      graficos.innerHTML="";

      clases.forEach((c,i)=>{

        if(c.prox){
          const estadoCelda = a[c.k + "Clase ‚Äì Presente"] || "PROXIMAMENTE";

          tablaClases.innerHTML += `
            <tr>
              <td>${c.n}</td>
              <td class="estado-warn">${estadoCelda}</td>
              <td>PROXIMAMENTE</td>
              <td>-</td>
            </tr>
          `;

          const divId="g"+i;
          graficos.innerHTML += `<div id="${divId}"></div>`;

          Plotly.newPlot(divId,[{
            values:[1],
            labels:["PROXIMAMENTE"],
            type:"pie",
            hole:.65
          }],{
            title:c.n,
            paper_bgcolor:"transparent",
            font:{color:"#fff"},
            showlegend:false
          });

          return;
        }

        const tiempo = a[c.k+"Clase ‚Äì Tiempo"];
        const seg = parseTiempo(tiempo);

        let estado="AUSENTE", cls="estado-bad";
        if(seg>0){
          if(seg>=c.min){estado="PRESENTE";cls="estado-ok";presentes++;}
          else{estado="REVISAR";cls="estado-warn";}
        }

        const pct = Math.min(100,Math.round(seg/c.min*100));

        tablaClases.innerHTML += `
          <tr>
            <td>${c.n}</td>
            <td class="${cls}">${estado}</td>
            <td>${tiempo || "0h 0m 0s"}</td>
            <td>${pct}%</td>
          </tr>
        `;

        const divId="g"+i;
        graficos.innerHTML += `<div id="${divId}"></div>`;

        Plotly.newPlot(divId,[{
          values:[pct,100-pct],
          labels:["Conectado","Faltante"],
          type:"pie",
          hole:.65
        }],{
          title:c.n,
          paper_bgcolor:"transparent",
          font:{color:"#fff"},
          showlegend:false
        });
      });

      kAsistencia.innerText = presentes+"/"+3;
      kPorcentaje.innerText = Math.round(presentes/3*100)+"%";
      kEstado.innerText = presentes/3>=0.75 ? "REGULAR" : "EN RIESGO";
    })
    .catch(e=>{
      alert("Error de conexi√≥n");
      console.error(e);
    });
}

function volver(){
  contenido.style.display="none";
  login.style.display="block";
  dniInput.value="";
  history.replaceState(null,"",location.pathname);
}

// refs
const dCorreo=document.getElementById("d-correo");
const dTelefono=document.getElementById("d-telefono");
const dTwitch=document.getElementById("d-twitch");
const dObs=document.getElementById("d-obs");
const kAsistencia=document.getElementById("k-asistencia");
const kPorcentaje=document.getElementById("k-porcentaje");
const kEstado=document.getElementById("k-estado");

// auto DNI
const dniURL=new URLSearchParams(location.search).get("dni");
if(dniURL){
  dniInput.value=dniURL;
  cargar();
}
</script>

</body>
</html>

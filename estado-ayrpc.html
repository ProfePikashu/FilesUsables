<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AyRPC – Estado Académico</title>

<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

<style>
:root{
  --neon:#6c63ff;
  --ok:#3cff8f;
  --warn:#ffd84c;
  --bad:#ff4c4c;
  --neutral:#7a82c8;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Segoe UI,Arial;background:#060816;color:#eaeaf0}
.container{padding:16px;max-width:1200px;margin:auto}
.card{background:rgba(20,25,60,.92);border:1px solid var(--neon);border-radius:14px;padding:16px;margin-bottom:16px}
h1,h2,h3{margin:0 0 10px}

input,button{width:100%;padding:12px;border-radius:10px;border:none;font-size:16px}
button{background:var(--neon);color:#fff;font-weight:bold;cursor:pointer}

#btnVolver{
  position:fixed;top:10px;left:10px;
  padding:4px 8px;font-size:11px;
  display:none;
  background:rgba(20,25,60,.92);
  border:1px solid var(--neon);
  border-radius:6px;
}

.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
.kpi{background:#0d1230;border-radius:12px;padding:12px;text-align:center}
.kpi span{display:block;font-size:22px;font-weight:bold}

.datos{display:grid;grid-template-columns:1fr 1fr;gap:8px}
@media(max-width:800px){.datos{grid-template-columns:1fr}}

.tabla{width:100%;border-collapse:collapse}
.tabla td{padding:10px;border-bottom:1px solid rgba(255,255,255,.15)}

.estado-ok{color:var(--ok);font-weight:bold}
.estado-bad{color:var(--bad);font-weight:bold}
.estado-neutral{color:var(--neutral);font-weight:bold}

.graficos{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px}

#debug{
  margin-top:10px;
  font-size:12px;
  color:#aaa;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<button id="btnVolver">← Volver</button>

<div class="container">

<h1>⚡ AyRPC – Estado Académico</h1>

<div class="card" id="login">
  <h2>Ingresá tu DNI</h2>
  <input id="dniInput" type="number" placeholder="DNI sin puntos">
  <button id="btnBuscar">Ver mi estado</button>
  <div id="debug"></div>
</div>

<div id="contenido" style="display:none">

<div class="card">
  <h2 id="nombre"></h2>
  <div class="kpis">
    <div class="kpi">Asistencia<span id="k-asistencia"></span></div>
    <div class="kpi">%<span id="k-porcentaje"></span></div>
    <div class="kpi">Estado<span id="k-estado"></span></div>
  </div>
</div>

<div class="card">
  <h3>Datos</h3>
  <div class="datos">
    <div><b>Correo:</b> <span id="d-correo"></span></div>
    <div><b>Teléfono:</b> <span id="d-telefono"></span></div>
    <div><b>Twitch:</b> <span id="d-twitch"></span></div>
    <div><b>Obs:</b> <span id="d-obs"></span></div>
  </div>
</div>

<div class="card">
  <h3>Clases</h3>
  <table class="tabla">
    <tbody id="tablaClases"></tbody>
  </table>
</div>

<div class="card">
  <h3>Gráficos</h3>
  <div id="graficos" class="graficos"></div>
</div>

</div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxPHF_PgloIlOJet5sR9EP8BP60XkmPpCHtzHP0cTBBdDlDpYi8Cy4QXfxV-im9aabt/exec";

const ORDEN = [
 {n:"Primera Clase",k:"1er"},
 {n:"Segunda Clase",k:"2da"},
 {n:"Tercera Clase",k:"3er"},
 {n:"Cuarta Clase",k:"4ta"},
 {n:"Quinta Clase",k:"5ta"},
 {n:"Sexta Clase",k:"6ta"},
 {n:"Última Clase",k:"Ultima"}
];

const CFG={
 "1er":{total:11400,min:8550},
 "2da":{total:6800,min:5100},
 "3er":{total:7600,min:5700}
};

// DOM
const login = document.getElementById("login");
const contenido = document.getElementById("contenido");
const btnVolver = document.getElementById("btnVolver");
const debug = document.getElementById("debug");

const nombre = document.getElementById("nombre");
const dCorreo = document.getElementById("d-correo");
const dTelefono = document.getElementById("d-telefono");
const dTwitch = document.getElementById("d-twitch");
const dObs = document.getElementById("d-obs");

const tablaClases = document.getElementById("tablaClases");
const graficos = document.getElementById("graficos");

const kAsistencia = document.getElementById("k-asistencia");
const kPorcentaje = document.getElementById("k-porcentaje");
const kEstado = document.getElementById("k-estado");

document.getElementById("btnBuscar").onclick = cargar;
btnVolver.onclick = volver;

function log(m){ debug.textContent += m+"\n"; }

function cargar(){
  const dni = document.getElementById("dniInput").value;
  if(!dni) return alert("Ingresá un DNI");

  const s = document.createElement("script");
  s.src = API + "?dni=" + encodeURIComponent(dni) + "&callback=procesar";
  document.body.appendChild(s);
}

function procesar(a){
  if(a.error) return alert(a.error);

  login.style.display="none";
  contenido.style.display="block";
  btnVolver.style.display="block";

  nombre.textContent = a["Nombre Completo"];
  dCorreo.textContent = a["Correo"];
  dTelefono.textContent = a["Teléfono (con Código de Área)"];
  dTwitch.textContent = a["Usuario de Twitch (en caso de no tener, deberá crear uno y usarlo en la cursada)"];
  dObs.textContent = a["Observaciones"];

  tablaClases.innerHTML="";
  graficos.innerHTML="";

  let ok=0;

  ORDEN.forEach((c,i)=>{
    const est = (a[c.k+"Clase – Presente"]||"-").toUpperCase();
    const tiempo = a[c.k+"Clase – Tiempo"] || "-";

    let cls="estado-neutral";
    if(est==="PRESENTE"||est==="RECUPERADA") cls="estado-ok";
    if(est==="AUSENTE") cls="estado-bad";

    tablaClases.innerHTML += `
      <tr>
        <td>${c.n}</td>
        <td class="${cls}">${est}</td>
        <td>${tiempo}</td>
        <td>${i<3?"Evaluada":"Pendiente"}</td>
      </tr>`;

    if(i<3 && (est==="PRESENTE"||est==="RECUPERADA")) ok++;

    if(CFG[c.k]){
      const div=document.createElement("div");
      graficos.appendChild(div);
      grafico(div,c,tiempo);
    }
  });

  kAsistencia.textContent = ok+"/3";
  kPorcentaje.textContent = Math.round(ok/3*100)+"%";
  kEstado.textContent = ok===3?"EXCELENTE":ok===2?"DEBE 1 CLASE":"RIESGO";
}

function parseT(t){
  if(!t) return 0;
  const h=/(\d+)h/.exec(t);
  const m=/(\d+)m/.exec(t);
  const s=/(\d+)s/.exec(t);
  return (h?+h[1]:0)*3600+(m?+m[1]:0)*60+(s?+s[1]:0);
}

function grafico(el,c,t){
  const seg=parseT(t);
  Plotly.newPlot(el,[{
    type:"bar",
    orientation:"h",
    x:[Math.round(seg/60)],
    y:[""],
    marker:{color:seg>=CFG[c.k].min?"#3cff8f":"#ff4c4c"}
  }],{
    xaxis:{range:[0,Math.round(CFG[c.k].total/60)]},
    height:120,
    margin:{l:20,r:20,t:30,b:20},
    paper_bgcolor:"transparent",
    plot_bgcolor:"transparent"
  },{displayModeBar:false});
}

function volver(){
  contenido.style.display="none";
  login.style.display="block";
  btnVolver.style.display="none";
}
</script>

</body>
</html>

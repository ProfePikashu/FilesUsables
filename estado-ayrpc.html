<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AyRPC – Estado Académico</title>

<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

<style>
:root{
  --neon:#6c63ff;
  --ok:#3cff8f;
  --warn:#ffd84c;
  --bad:#ff4c4c;
  --neutral:#7a82c8;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Segoe UI,Arial;background:#060816;color:#eaeaf0}
.container{padding:16px;max-width:1200px;margin:auto}
.card{background:rgba(20,25,60,.92);border:1px solid var(--neon);border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 0 18px rgba(108,99,255,.25)}
h1,h2,h3{margin:0 0 10px}
input,button{width:100%;padding:12px;border-radius:10px;border:none;font-size:16px}
button{background:var(--neon);color:#fff;font-weight:bold;cursor:pointer}

#btnVolver{
  position:fixed;top:10px;left:10px;
  padding:4px 8px;font-size:11px;
  display:none;background:rgba(20,25,60,.92);
  border:1px solid var(--neon);border-radius:6px;
  z-index:9999
}

.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
.kpi{background:#0d1230;border-radius:12px;padding:12px;text-align:center}
.kpi span{display:block;font-size:22px;font-weight:bold}

.datos{display:grid;grid-template-columns:1fr 1fr;gap:8px}
@media(max-width:800px){.datos{grid-template-columns:1fr}}

.tabla{width:100%;border-collapse:collapse}
.tabla th,.tabla td{padding:10px;border-bottom:1px solid rgba(255,255,255,.15)}

.estado-ok{color:var(--ok);font-weight:bold}
.estado-warn{color:var(--warn);font-weight:bold}
.estado-bad{color:var(--bad);font-weight:bold}
.estado-neutral{color:var(--neutral);font-weight:bold}
</style>
</head>

<body>

<button id="btnVolver" onclick="volver()">← Volver</button>

<div class="container">

<h1>⚡ AyRPC – Estado Académico</h1>

<div class="card" id="login">
  <h2>Ingresá tu DNI</h2>
  <input id="dniInput" type="number" placeholder="DNI sin puntos">
  <button onclick="cargar()">Ver mi estado</button>
</div>

<div id="contenido" style="display:none">

<div class="card">
  <h2 id="nombre"></h2>
  <div class="kpis">
    <div class="kpi">Asistencia<span id="k-asistencia"></span></div>
    <div class="kpi">%<span id="k-porcentaje"></span></div>
    <div class="kpi">Estado<span id="k-estado"></span></div>
  </div>
</div>

<div class="card">
  <h3>Datos de inscripción</h3>
  <div class="datos">
    <div><b>Correo:</b> <span id="d-correo"></span></div>
    <div><b>Teléfono:</b> <span id="d-telefono"></span></div>
    <div><b>Twitch:</b> <span id="d-twitch"></span></div>
    <div><b>Observaciones:</b> <span id="d-obs"></span></div>
  </div>
</div>

<div class="card">
  <h3>Situación por clase</h3>
  <table class="tabla">
    <tbody id="tablaClases"></tbody>
  </table>
</div>

</div>
</div>

<script>
const API =
"https://script.google.com/macros/s/AKfycbxPHF_PgloIlOJet5sR9EP8BP60XkmPpCHtzHP0cTBBdDlDpYi8Cy4QXfxV-im9aabt/exec";

const ORDEN = [
  {n:"Primera Clase", k:"1er"},
  {n:"Segunda Clase", k:"2da"},
  {n:"Tercera Clase", k:"3er"},
  {n:"Cuarta Clase", k:"4ta"},
  {n:"Quinta Clase", k:"5ta"},
  {n:"Sexta Clase", k:"6ta"},
  {n:"Última Clase", k:"Ultima"}
];

function cargar(){
  const dni = document.getElementById("dniInput").value;

  const s = document.createElement("script");
  s.src = API + "?dni=" + dni + "&callback=procesar";
  document.body.appendChild(s);
}

function procesar(a){

  if(a.error){
    alert(a.error);
    return;
  }

  document.getElementById("login").style.display="none";
  document.getElementById("contenido").style.display="block";
  document.getElementById("btnVolver").style.display="block";

  document.getElementById("nombre").innerText = a["Nombre Completo"];
  document.getElementById("d-correo").innerText = a["Correo"];
  document.getElementById("d-telefono").innerText = a["Teléfono (con Código de Área)"];
  document.getElementById("d-twitch").innerText = a["Usuario de Twitch (en caso de no tener, deberá crear uno y usarlo en la cursada)"];
  document.getElementById("d-obs").innerText = a["Observaciones"];

  let total = 0;
  let tabla = "";

  ORDEN.forEach((c,i)=>{
    const estado = a[c.k+"Clase – Presente"] || "-";
    const tiempo = a[c.k+"Clase – Tiempo"] || "-";

    if(i < 3){
      if(estado === "PRESENTE" || estado === "RECUPERADA"){
        total++;
      }
    }

    tabla += `
      <tr>
        <td>${c.n}</td>
        <td>${estado}</td>
        <td>${tiempo}</td>
        <td>${i < 3 ? "Evaluada" : "Pendiente"}</td>
      </tr>`;
  });

  document.getElementById("tablaClases").innerHTML = tabla;

  document.getElementById("k-asistencia").innerText = total + "/3";
  document.getElementById("k-porcentaje").innerText = Math.round(total/3*100) + "%";
  document.getElementById("k-estado").innerText =
    total === 3 ? "EXCELENTE" :
    total === 2 ? "DEBE 1 CLASE" :
    "RIESGO DE BAJA";
}

function volver(){
  document.getElementById("contenido").style.display="none";
  document.getElementById("login").style.display="block";
  document.getElementById("btnVolver").style.display="none";
}
</script>

</body>
</html>

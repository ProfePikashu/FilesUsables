<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AyRPC ‚Äì Estado Acad√©mico</title>

<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

<style>
/* === CSS ORIGINAL INTACTO === */
:root{
  --neon:#6c63ff;
  --ok:#3cff8f;
  --warn:#ffd84c;
  --bad:#ff4c4c;
  --neutral:#7a82c8;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Segoe UI,Arial;background:#060816;color:#eaeaf0}
.container{padding:16px;max-width:1200px;margin:auto}
.card{background:rgba(20,25,60,.92);border:1px solid var(--neon);border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 0 18px rgba(108,99,255,.25)}
h1,h2,h3{margin:0 0 10px}
input,button{width:100%;padding:12px;border-radius:10px;border:none;font-size:16px}
button{background:var(--neon);color:#fff;font-weight:bold;cursor:pointer}

#btnVolver{
  position:fixed;top:10px;left:10px;
  padding:4px 8px;font-size:11px;
  display:none;background:rgba(20,25,60,.92);
  border:1px solid var(--neon);border-radius:6px;
  z-index:9999
}

.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
.kpi{background:#0d1230;border-radius:12px;padding:12px;text-align:center}
.kpi span{display:block;font-size:22px;font-weight:bold}

.datos{display:grid;grid-template-columns:1fr 1fr;gap:8px}
@media(max-width:800px){.datos{grid-template-columns:1fr}}

.tabla{width:100%;border-collapse:collapse}
.tabla th,.tabla td{padding:10px;border-bottom:1px solid rgba(255,255,255,.15)}

.estado-ok{color:var(--ok);font-weight:bold}
.estado-warn{color:var(--warn);font-weight:bold}
.estado-bad{color:var(--bad);font-weight:bold}
.estado-neutral{color:var(--neutral);font-weight:bold}

.graficos{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:32px}

.cronograma-btn{
  position:fixed;right:0;top:40%;
  background:#6a00ff;color:#fff;
  padding:12px 10px;font-weight:bold;
  border-radius:8px 0 0 8px;
  display:none;z-index:1000
}

.cronograma-panel{
  position:fixed;top:0;right:-420px;
  width:420px;height:100%;
  background:#0e0e16;z-index:1001;
  transition:right .35s
}
.cronograma-panel.open{right:0}

#cronogramaOverlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  display:none;z-index:1000
}
</style>
</head>

<body>

<button id="btnVolver">‚Üê Volver</button>

<div class="container">
<h1>‚ö° AyRPC ‚Äì Estado Acad√©mico</h1>

<div class="card" id="login">
  <h2>Ingres√° tu DNI</h2>
  <input id="dniInput" type="number" placeholder="DNI sin puntos">
  <button id="btnVer">Ver mi estado</button>
</div>

<div id="contenido" style="display:none">

<div class="card">
  <h2 id="nombre"></h2>
  <div class="kpis">
    <div class="kpi">Asistencia<span id="k-asistencia"></span></div>
    <div class="kpi">%<span id="k-porcentaje"></span></div>
    <div class="kpi">Estado<span id="k-estado"></span></div>
  </div>
</div>

<div class="card">
  <h3>Datos de inscripci√≥n</h3>
  <div class="datos">
    <div><b>Correo:</b> <span id="d-correo"></span></div>
    <div><b>Tel√©fono:</b> <span id="d-telefono"></span></div>
    <div><b>Usuario Twitch:</b> <span id="d-twitch"></span></div>
    <div><b>Observaciones:</b> <span id="d-obs"></span></div>
  </div>
</div>

<div class="card">
  <h3>Situaci√≥n por clase</h3>
  <table class="tabla">
    <tbody id="tablaClases"></tbody>
  </table>
</div>

<div class="card">
  <h3>Gr√°ficos por clase</h3>
  <div class="graficos" id="graficos"></div>
</div>

</div>
</div>

<button id="btnCronograma" class="cronograma-btn">üìò Cronograma</button>
<div id="cronogramaOverlay"></div>
<div id="cronogramaPanel" class="cronograma-panel"></div>

<script>
/* === DOM === */
const API_URL="https://script.google.com/macros/s/AKfycbwkePWjJYOgtwNbrfzFW7bA_jwcJd-p1VflvYs087BC3zGKta0WsdDEsqstj7nUEUWC/exec";

const btnVer=document.getElementById("btnVer");
const btnVolver=document.getElementById("btnVolver");
const btnCronograma=document.getElementById("btnCronograma");
const cronogramaPanel=document.getElementById("cronogramaPanel");
const cronogramaOverlay=document.getElementById("cronogramaOverlay");

const dniInput=document.getElementById("dniInput");
const login=document.getElementById("login");
const contenido=document.getElementById("contenido");

const nombre=document.getElementById("nombre");
const dCorreo=document.getElementById("d-correo");
const dTelefono=document.getElementById("d-telefono");
const dTwitch=document.getElementById("d-twitch");
const dObs=document.getElementById("d-obs");

const kAsistencia=document.getElementById("k-asistencia");
const kPorcentaje=document.getElementById("k-porcentaje");
const kEstado=document.getElementById("k-estado");

const tablaClases=document.getElementById("tablaClases");
const graficos=document.getElementById("graficos");

const ORDEN=[
  {n:"Primer Clase",k:"1er"},
  {n:"Segunda Clase",k:"2da"},
  {n:"Tercer Clase",k:"3er"},
  {n:"Cuarta Clase",k:"4ta"},
  {n:"Quinta Clase",k:"5ta"},
  {n:"Sexta Clase",k:"6ta"},
  {n:"√öltima Clase",k:"Ultima"}
];

btnVer.onclick=cargar;
btnVolver.onclick=volver;

function cargar(){
  fetch(API_URL+"?dni="+dniInput.value)
  .then(r=>r.json())
  .then(a=>{
    if(a.error){alert(a.error);return;}

    login.style.display="none";
    contenido.style.display="block";
    btnVolver.style.display="block";
    btnCronograma.style.display="block";

    nombre.innerText=a["Nombre Completo"]||"-";
    dCorreo.innerText=a["Correo"]||"-";
    dTelefono.innerText=a["Tel√©fono (con C√≥digo de √Årea)"]||"-";
    dTwitch.innerText=a["Usuario de Twitch (en caso de no tener, deber√° crear uno y usarlo en la cursada)"]||"-";
    dObs.innerText=a["Observaciones"]||"-";

    tablaClases.innerHTML="";
    graficos.innerHTML="";

    let totalValidas=0;

    ORDEN.forEach((item,i)=>{
      const estado=(a[item.k+"Clase ‚Äì Presente"]||"-").toUpperCase();
      const tiempo=a[item.k+"Clase ‚Äì Tiempo"]||"-";
      if(i<3 && (estado==="PRESENTE"||estado==="RECUPERADA")) totalValidas++;

      tablaClases.innerHTML+=`
        <tr>
          <td>${item.n}</td>
          <td>${estado}</td>
          <td>${tiempo}</td>
          <td>-</td>
        </tr>`;
    });

    kAsistencia.innerText=totalValidas+"/3";
    kPorcentaje.innerText=Math.round(totalValidas/3*100)+"%";
    kEstado.innerText= totalValidas===3?"EXCELENTE":totalValidas===0?"RIESGO DE BAJA":"DEBE CLASES";
  });
}

function volver(){
  contenido.style.display="none";
  login.style.display="block";
  btnVolver.style.display="none";
  btnCronograma.style.display="none";
  cronogramaPanel.classList.remove("open");
  cronogramaOverlay.style.display="none";
}
</script>

</body>
</html>

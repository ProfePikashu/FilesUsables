<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AyRPC – Estado Académico</title>

<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

<style>
:root{
  --neon:#6c63ff;
  --ok:#3cff8f;
  --warn:#ffd84c;
  --bad:#ff4c4c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:#060816;
  color:#eaeaf0;
}
.container{
  padding:16px;
  max-width:1100px;
  margin:auto;
}
.card{
  background:rgba(20,25,60,.92);
  border:1px solid var(--neon);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 0 18px rgba(108,99,255,.25);
}
h1,h2,h3{margin:0 0 10px}

input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  background:var(--neon);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
}
.kpi{
  background:#0d1230;
  border-radius:12px;
  padding:12px;
  text-align:center;
}
.kpi span{
  display:block;
  font-size:22px;
  font-weight:bold;
}

.datos{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
@media(max-width:700px){
  .datos{grid-template-columns:1fr}
}

.tabla{
  width:100%;
  border-collapse:collapse;
}
.tabla th,.tabla td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.15);
}
.estado-ok{color:var(--ok);font-weight:bold}
.estado-warn{color:var(--warn);font-weight:bold}
.estado-bad{color:var(--bad);font-weight:bold}

.graficos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}
</style>
</head>

<body>
<div class="container">

<h1>⚡ AyRPC – Estado Académico</h1>

<div class="card" id="login">
  <h2>Ingresá tu DNI</h2>
  <input id="dniInput" type="number" placeholder="DNI sin puntos">
  <button id="btnVer">Ver mi estado</button>
</div>

<div id="contenido" style="display:none">

<div class="card">
  <h2 id="nombre"></h2>
  <div class="kpis">
    <div class="kpi">Asistencia<span id="k-asistencia"></span></div>
    <div class="kpi">%<span id="k-porcentaje"></span></div>
    <div class="kpi">Estado<span id="k-estado"></span></div>
  </div>
</div>

<div class="card">
  <h3>Datos de inscripción</h3>
  <div class="datos">
    <div><b>Correo:</b> <span id="d-correo"></span></div>
    <div><b>Teléfono:</b> <span id="d-telefono"></span></div>
    <div><b>Usuario Twitch:</b> <span id="d-twitch"></span></div>
    <div><b>Observaciones:</b> <span id="d-obs"></span></div>
  </div>
</div>

<div class="card">
  <h3>Situación por clase</h3>
  <table class="tabla">
    <thead>
      <tr>
        <th>Clase</th>
        <th>Situación</th>
        <th>Tiempo</th>
        <th>% Conectado</th>
      </tr>
    </thead>
    <tbody id="tablaClases"></tbody>
  </table>
</div>

<div class="card">
  <h3>Gráficos por clase</h3>
  <div class="graficos">
    <div id="g1"></div>
    <div id="g2"></div>
    <div id="g3"></div>
  </div>
</div>

</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxPHF_PgloIlOJet5sR9EP8BP60XkmPpCHtzHP0cTBBdDlDpYi8Cy4QXfxV-im9aabt/exec";

const btn = document.getElementById("btnVer");
btn.addEventListener("click", cargar);

function parseTiempo(t){
  if(!t || t==="AUSENTE") return 0;
  const h=/(\d+)h/.exec(t);
  const m=/(\d+)m/.exec(t);
  const s=/(\d+)s/.exec(t);
  return (h?+h[1]:0)*3600+(m?+m[1]:0)*60+(s?+s[1]:0);
}

function cargar(){
  const dni = document.getElementById("dniInput").value;
  if(!dni) return alert("Ingresá tu DNI");

  fetch(API_URL + "?dni=" + dni)
    .then(r => r.json())
    .then(a => {
      if(a.error){ alert(a.error); return; }

      document.getElementById("login").style.display="none";
      document.getElementById("contenido").style.display="block";

      document.getElementById("nombre").innerText = a["Nombre Completo"];
      document.getElementById("d-correo").innerText = a["Correo"] || "-";
      document.getElementById("d-telefono").innerText = a["Teléfono (con Código de Área)"] || "-";
      document.getElementById("d-twitch").innerText =
        a["Usuario de Twitch (en caso de no tener, deberá crear uno y usarlo en la cursada)"] || "-";
      document.getElementById("d-obs").innerText = a["Observaciones"] || "-";

      const clases = [
        {n:"Primer Clase", t:a["1erClase – Tiempo"], min:(3*3600+10*60)*0.75, div:"g1"},
        {n:"Segunda Clase", t:a["2daClase – Tiempo"], min:5100, div:"g2"},
        {n:"Tercer Clase", t:a["3erClase – Tiempo"], min:5700, div:"g3"}
      ];

      let pres = 0;
      const tbody = document.getElementById("tablaClases");
      tbody.innerHTML = "";

      clases.forEach(c=>{
        const seg = parseTiempo(c.t);
        let estado="AUSENTE", cls="estado-bad";

        if(seg>0){
          if(seg>=c.min){estado="PRESENTE";cls="estado-ok";pres++;}
          else{estado="REVISAR";cls="estado-warn";}
        }

        const pct = Math.min(100, Math.round(seg/c.min*100));

        tbody.innerHTML += `
          <tr>
            <td>${c.n}</td>
            <td class="${cls}">${estado}</td>
            <td>${c.t || "-"}</td>
            <td>${pct}%</td>
          </tr>
        `;

        Plotly.newPlot(c.div,[{
          values:[pct,100-pct],
          labels:["Conectado","Faltante"],
          type:"pie",
          hole:.6
        }],{
          title:c.n,
          paper_bgcolor:"transparent",
          font:{color:"#fff"},
          showlegend:false
        });
      });

      document.getElementById("k-asistencia").innerText = pres + "/" + clases.length;
      document.getElementById("k-porcentaje").innerText = Math.round(pres/clases.length*100) + "%";
      document.getElementById("k-estado").innerText = pres/clases.length>=0.75 ? "REGULAR" : "EN RIESGO";
    })
    .catch(err=>{
      alert("Error de conexión");
      console.error(err);
    });
}

// Auto DNI por URL
const dniURL = new URLSearchParams(location.search).get("dni");
if(dniURL){
  document.getElementById("dniInput").value = dniURL;
  cargar();
}
</script>

</body>
</html>

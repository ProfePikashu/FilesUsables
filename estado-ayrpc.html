<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AyRPC – Estado Académico</title>

<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

<style>
:root{
  --neon:#6c63ff;
  --ok:#3cff8f;
  --warn:#ffd84c;
  --bad:#ff4c4c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI;
  background:#060816;
  color:#eaeaf0;
}
.container{
  padding:16px;
  max-width:1100px;
  margin:auto;
}
.card{
  background:rgba(20,25,60,.9);
  border:1px solid var(--neon);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 0 18px rgba(108,99,255,.25);
}
h1,h2,h3{margin:0 0 10px}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  background:var(--neon);
  color:#fff;
  font-weight:bold;
}
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
}
.kpi{
  background:#0d1230;
  border-radius:12px;
  padding:12px;
  text-align:center;
}
.kpi span{display:block;font-size:22px;font-weight:bold}

.datos{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
@media(max-width:700px){
  .datos{grid-template-columns:1fr}
}

.tabla{
  width:100%;
  border-collapse:collapse;
}
.tabla th,.tabla td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.15);
}
.estado-ok{color:var(--ok);font-weight:bold}
.estado-warn{color:var(--warn);font-weight:bold}
.estado-bad{color:var(--bad);font-weight:bold}

.graficos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}
</style>

<script>
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{
  if(e.ctrlKey && ["u","s","c","i","j"].includes(e.key.toLowerCase()))
    e.preventDefault();
});
</script>
</head>

<body>
<div class="container">

<h1>⚡ AyRPC – Estado Académico</h1>

<div class="card" id="login">
  <h2>Ingresá tu DNI</h2>
  <input id="dniInput" type="number" placeholder="DNI sin puntos">
  <button onclick="cargar()">Ver mi estado</button>
</div>

<div id="contenido" style="display:none">

<div class="card">
  <h2 id="nombre"></h2>
  <div class="kpis">
    <div class="kpi">Asistencia<span id="k-asistencia"></span></div>
    <div class="kpi">%<span id="k-porcentaje"></span></div>
    <div class="kpi">Mail<span id="k-mail"></span></div>
    <div class="kpi">Estado<span id="k-estado"></span></div>
  </div>
</div>

<div class="card">
  <h3>Datos de inscripción</h3>
  <div class="datos">
    <div><b>Correo:</b> <span id="d-correo"></span></div>
    <div><b>Teléfono:</b> <span id="d-telefono"></span></div>
    <div><b>Usuario Twitch:</b> <span id="d-twitch"></span></div>
    <div><b>Observaciones:</b> <span id="d-obs"></span></div>
    <div><b>Mail enviado:</b> <span id="d-mail"></span></div>
  </div>
</div>

<div class="card">
  <h3>Situación por clase</h3>
  <table class="tabla">
    <thead>
      <tr>
        <th>Clase</th>
        <th>Situación</th>
        <th>Tiempo</th>
        <th>% Conectado</th>
      </tr>
    </thead>
    <tbody id="tablaClases"></tbody>
  </table>
</div>

<div class="card">
  <h3>Gráficos por clase</h3>
  <div class="graficos">
    <div id="g1"></div>
    <div id="g2"></div>
    <div id="g3"></div>
  </div>
</div>

</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbXPHF_PgIolloJet5sR9EP8BF60XkmPpC/exec";

function parseTiempo(t){
  if(!t||t==="AUSENTE") return 0;
  const h=/(\d+)h/.exec(t);
  const m=/(\d+)m/.exec(t);
  const s=/(\d+)s/.exec(t);
  return (h?+h[1]:0)*3600+(m?+m[1]:0)*60+(s?+s[1]:0);
}

function cargar(){
  const dni=document.getElementById("dniInput").value;
  fetch(API_URL+"?dni="+dni)
  .then(r=>r.json())
  .then(a=>{
    if(a.error){alert(a.error);return;}

    login.style.display="none";
    contenido.style.display="block";

    nombre.innerText=a["Nombre Completo"];
    dCorreo.innerText=a["Correo"];
    dTelefono.innerText=a["Teléfono (con Código de Área)"];
    dTwitch.innerText=a["Usuario de Twitch (en caso de no tener, deberá crear uno y usarlo en la cursada)"];
    dObs.innerText=a["Observaciones"]||"-";
    dMail.innerText=a["Mail enviado"];

    const clases=[
      {n:"Primer Clase",p:a["1erClase – Presente"],t:a["1erClase – Tiempo"],min:(3*3600+10*60)*0.75,div:"g1"},
      {n:"Segunda Clase",p:a["2daClase – Presente"],t:a["2daClase – Tiempo"],min:5100,div:"g2"},
      {n:"Tercer Clase",p:a["3erClase – Presente"],t:a["3erClase – Tiempo"],min:5700,div:"g3"}
    ];

    let pres=0;
    tablaClases.innerHTML="";

    clases.forEach(c=>{
      const seg=parseTiempo(c.t);
      let estado="AUSENTE",cls="estado-bad";

      if(c.p!=="AUSENTE"){
        if(seg>=c.min){estado="PRESENTE";cls="estado-ok";pres++;}
        else{estado="REVISAR";cls="estado-warn";}
      }

      const pct=Math.min(100,Math.round(seg/c.min*100));

      tablaClases.innerHTML+=`
        <tr>
          <td>${c.n}</td>
          <td class="${cls}">${estado}</td>
          <td>${c.t||"-"}</td>
          <td>${pct}%</td>
        </tr>`;

      Plotly.newPlot(c.div,[{
        values:[pct,100-pct],
        labels:["Conectado","Faltante"],
        type:"pie",
        hole:.6
      }],{
        title:c.n,
        paper_bgcolor:"transparent",
        font:{color:"#fff"},
        showlegend:false
      });
    });

    kAsistencia.innerText=`${pres}/${clases.length}`;
    kPorcentaje.innerText=`${Math.round(pres/clases.length*100)}%`;
    kMail.innerText=a["Mail enviado"];
    kEstado.innerText=pres/clases.length>=0.75?"REGULAR":"EN RIESGO";
  });
}

const dCorreo=document.getElementById("d-correo");
const dTelefono=document.getElementById("d-telefono");
const dTwitch=document.getElementById("d-twitch");
const dObs=document.getElementById("d-obs");
const dMail=document.getElementById("d-mail");
const kAsistencia=document.getElementById("k-asistencia");
const kPorcentaje=document.getElementById("k-porcentaje");
const kEstado=document.getElementById("k-estado");
const kMail=document.getElementById("k-mail");

const dniURL=new URLSearchParams(location.search).get("dni");
if(dniURL){dniInput.value=dniURL;cargar();}
</script>

</body>
</html>
